<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="body.css">
    <script
      src="https://kit.fontawesome.com/0ab6e65df9.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
</head>
<body>
    <section class="top ">
        <div class="top-bar container">
          <div class="top-left">
            <div class="left">
              <i class="fa-solid fa-location-dot"></i>
              <p>123 street,new work</p>
            </div>
            <div class="left">
              <i class="fa-regular fa-envelope"></i>
              <p>email@example.com</p>
            </div>
          </div>
          <div class="top-right">
            <span>privacy police/ terms of use /sales and refunds</span>
          </div>
        </div>
    </section>
    <header>
        <div class="head container">
            <div class="head-left">
              <h1>Fruitable</h1>
            </div>
            <div class="head-middle">
              <ul>
                <li>Home</li>
                <li>Shop</li>
                <li>Shop detail</li>
                <li>Pages</li>
                <li>Contact</li>
              </ul>
            </div>
            <div class="head-right">
              <i class="fa-solid fa-magnifying-glass"></i>
              <i class="fa-solid fa-lock"></i>
              <i class="fa-solid fa-person-half-dress"></i>
            </div>
          </div>
    </header>
    <section class="hero">
        <div class="hero-header container">
          <div class="hero-left">
            <h4>100% Organic Foods</h4>
            <h1>Organic Veggies &<br> Fruits Foods</h1>
            <div class="input-group">
              <input type="text" placeholder="search" /> 
              <button>sign in</button>
            </div>
          </div>
          <div class="hero-right">
            <img
              src="https://themewagon.github.io/fruitables/img/hero-img-1.png"
              alt=""
            />
          </div>
        </div>
      </section>

</body>
</html>
